    <!-- super parent for background gif -->
    <div class="superParent" id="fullpage">

        <section class="section active homeParent" id="Home-Page">
            <!-- ssit logo -->
            <div class="ssit-logo">
                <img src="./assets/images/IEEE_SSIT_Logo-e1589395691479 2.png">

            <!-- <div class="h4c-logo">
                <img src="./assets/images/H4C_redesigned_2@300x.png">
            </div> -->
            <!-- headings for both mobile and desktop -->
            <div class="heading">

                <div class="before-title">&nbspBIGGEST HACKATHON in VIT</div>

                <div class="title">

                    <img class="h4cmob" src="assets/images/H4C_redesigned_2@300x.png">

                    <img class="h4ctitle" src="assets/images/Mask Group.png">

                    <div class="flexbox1">
                        <!-- links of homepage -->
                        <ul class="links">

                            <div class="timer-desk">
                                <table>
                                    <tr>
                                        <th class="d-head">Days</th>
                                        <th class="h-head">Hours</th>
                                        <th class="m-head">Minutes</th>
                                        <th class="s-head">Seconds</th>
                                    </tr>

                                        <td id="days">00</td>
                                        <td id="hours">00</td>
                                        <td id="minutes">00</td>
                                        <td id="seconds">00</td>

                                </table>

                            <div class="timer-mob">

                                        <th class="h-head">Hours</th>
                                        <th class="m-head">Minutes</th>
                                        <th class="s-head">Seconds</th>
                                    </tr>
                                    <tr>

                                        <td id="hours-2">00</td>
                                        <td id="minutes-2">00</td>
                                        <td id="seconds-2">00</td>

                        <!-- desktop image -->
                        <img class="h4cdesk" src="assets/images/H4C_redesigned_2@300x.png">

        </section>us
